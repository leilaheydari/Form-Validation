<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form>
                <div class="input-group">
                    <label for="">Full name</label>
                    <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                    <span class="error" id="name-error"></span>
                </div>
                <div class="input-group">
                    <label for="">Phone No.</label>
                    <input type="text" placeholder="09120000000" id="contact-phone" onkeyup="validatePhone()">
                    <span class="error" id="phone-error"></span>
                </div>
                <div class="input-group">
                    <label for="">Email Id</label>
                    <input type="email" placeholder="Enter Email" required id="contact-email" onkeyup="validateEmail()">
                    <span class="error" id="email-error"></span>
                </div>
                <div class="input-group">
                    <label for="">your message</label>
                    <textarea rows="2" type="text" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
                    <span class="error" id="message-error"></span>
                </div>
                <button onclick="return validateForm()">submit</button>
                <span class="error-submit" id="submit-error"></span>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
